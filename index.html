<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Live Editor</title>
        <link rel="stylesheet" type="text/css" href="live_editor.css">
        <script typ="text/javascript" src="jquery-min.js"></script>
    </head>
    <body>
        <div id="header">
            <div id="logo">
                Live Editor
            </div>          
            <div id="buttoncontainer">
                <div class="togglebutton active" id="html">HTML</div>
                <div class="togglebutton" id="css">CSS</div>
                <div class="togglebutton" id="javascript">JavaScript</div>
                <div class="togglebutton active" id="output">Output</div>
            </div>       
        </div>

        <div id="bodyContainer">
            <textarea spellcheck="false" id="htmlpanel" class="panel"><p id="paragraph"> Hello World!</p></textarea>
            <textarea spellcheck="false" id="csspanel" class="panel hidden">p{color:green;}</textarea>
            <textarea spellcheck="false" id="javascriptpanel" class="panel hidden">document.getElementById("paragraph").innerHTML = "Hello Rob" ;</textarea>
            <iframe id="outputpanel" class="panel"></iframe>
        </div>
        <script type="text/javascript" src="live_editor.js"></script>
    </body>
</html>
